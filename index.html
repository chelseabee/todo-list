<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/654df595b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <section id="get-task"> 
            <input type="text" class="input-todo" id="todo-input" placeholder="Enter new task" />
            <button id="todo-enter" class="enter-todo" type="button">Add To List</button>
    </section>
    <section class="list-container" >
        <ul id="display-task"></ul>
    </section>
  
    <script src="app.js"></script>
</body>
</html>
